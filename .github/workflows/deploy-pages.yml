name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy site files
        run: |
          mkdir -p _site
          cp -r "remake AI Catalog"/* _site/ || true
          cp -r "remake AI Catalog"/.[!.]* _site/ 2>/dev/null || true
          # Ensure .nojekyll is in the deployment directory
          touch _site/.nojekyll
          # Verify index.html exists
          ls -la _site/ | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

