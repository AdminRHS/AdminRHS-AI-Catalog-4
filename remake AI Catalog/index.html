<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Catalog - Remote Helpers</title>
  <style>
        /* ==================== CSS VARIABLES ==================== */
    :root {
  --font-size: 16px;
  --background: #f5f5f5;
  --foreground: #2d465d;          /* üíô –º—è–≥–∫–∏–π —Ö–æ–ª–æ–¥–Ω—ã–π —á—ë—Ä–Ω—ã–π */
  --card: #ffffff;
  --card-foreground: #2a4054;
  --border: rgba(0, 0, 0, 0.08);
  --muted-foreground: #3d5268;    /* –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏–π –∏ –≤—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
  --destructive: #d4183d;
  --accent-blue: #428eb4;
  --accent-blue-hover: #28749b;
  --accent-blue-light: #83CBFF;
}




    .dark {
  --background: #1a1a1a;
  --foreground: #e0e0e0;
  --card: #2d2d2d;
  --card-foreground: #e0e0e0;
  --border: rgba(248, 62, 62, 0.1);
  --muted-foreground: #b0b0b0; /* ‚Üê –≤–æ—Ç —ç—Ç—É —Å—Ç—Ä–æ–∫—É –º–µ–Ω—è–µ–º */
}
.dark .filter-button {
  color: var(--muted-foreground);
}


    /* ==================== RESET & BASE STYLES ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: var(--font-size);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.5;
    }

    /* ==================== CUSTOM SCROLLBAR ==================== */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--background);
    }

    ::-webkit-scrollbar-thumb {
      background-color: #0096E1;
      border-radius: 20px;
      border: 2px solid var(--background);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #00aaff;
    }

    /* ==================== HEADER ==================== */
    .header {
  width: 100%;
  height: 180px;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 48px;
  box-shadow: 0 10px 15px -3px rgba(0,0,0,0.08);
  background: linear-gradient(
    135deg,
    #f7fbff 0%,
    #e3f2fd 40%,
    #f5faff 100%
  ); /* üíô –º—è–≥–∫–∏–π –≥–æ–ª—É–±–æ–π –æ—Ç—Ç–µ–Ω–æ–∫ */
  transition: all 0.4s ease;
}
.header {
  background: linear-gradient(
      135deg,
      #e8f2ff 0%,
      #f5f3ff 35%,
      #ecf6ff 70%,
      #fdfbff 100%
    );
}


    .dark .header {
      background: linear-gradient(to bottom, #0f1629 0%, #1e3a8a 50%, #1e40af 100%);
    }

    .header-title {
      position: relative;
      z-index: 10;
    }

    .header-title h1 {
  font-size: 56px;
  font-weight: 800;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
  letter-spacing: 0.3px;
  line-height: 1.1;
  margin: 0;
  padding: 0.25em 0;

  /* üíé –ú—è–≥–∫–∏–π –≥–æ–ª—É–±–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
  background: linear-gradient(
    100deg,
    #7cafe6 0%,   /* —Å–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π */
    #6e92c2 30%,  /* —á–∏—Å—Ç—ã–π –Ω–µ–±–µ—Å–Ω—ã–π */
    #a391f0 70%,  /* –º—è–≥–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ-—Å–∏—Ä–µ–Ω–µ–≤—ã–π */
    #869ee1 100%  /* –∑–∞–≤–µ—Ä—à–∞—é—â–∏–π —Ç–æ–Ω, —Ö–æ–ª–æ–¥–Ω—ã–π */
  );
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;

  /* üå§ –ú—è–≥–∫–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –≤–Ω–∏–∑ */
  text-shadow:
    0 2px 4px rgba(157, 200, 255, 0.25),
    0 3px 10px rgba(168, 175, 255, 0.15);

  border-radius: 12px;
  text-rendering: optimizeLegibility;
}

.dark .header-title h1 {
  background: linear-gradient(
    to right,
    #83cbff 0%,
    #66a9ff 40%,
    #a9e1ff 80%
  );
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;

  /* üí´ –°–≤–µ—Ç–ª–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
  text-shadow:
    0 2px 6px rgba(131, 203, 255, 0.35),
    0 0 12px rgba(131, 203, 255, 0.25);

  border-radius: 12px;
}


    .header-logo {
  position: absolute;
  right: 48px;
  top: 26px;
  width: 92px;   /* –±—ã–ª–æ 109px */
  height: 112px; /* –±—ã–ª–æ 134px */
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.header-logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 10px;
  filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.15));
}




    /* ==================== SEARCH & FILTER ==================== */
    .search-filter {
      margin-bottom: 1.5rem;
    }

    .search-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .search-wrapper {
      flex-grow: 1;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #717182;
      font-size: 16px;
      z-index: 10;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      max-width: 250px;
      padding: 10px 16px 10px 40px;
      font-size: 15.2px;
      height: 42px;
      border-radius: 10px;
      border: 2px solid var(--border);
      background: var(--card);
      color: var(--foreground);
      transition: all 0.4s;
      letter-spacing: -0.2494px;
    }

    .search-input:hover,
    .search-input:focus {
      max-width: 400px;
      border-color: #0096E1;
      box-shadow: 0 0 10px rgba(0,150,225,0.2);
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(10,10,10,0.5);
    }

    .dark .search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .filter-toggle-btn,
    .export-btn {
      flex-shrink: 0;
      background: var(--card);
      border: 2px solid var(--border);
      color: #717182;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15.2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s;
    }

    .filter-toggle-btn {
      width: 42px;
      height: 42px;
    }

    .export-btn {
      padding: 0 1rem;
      height: 42px;
    }

    .filter-toggle-btn:hover,
    .export-btn:not(:disabled):hover {
      border-color: #0096E1;
      color: #0096E1;
    }

    .filter-toggle-btn.active {
      border-color: #0096E1;
      color: #0096E1;
    }

    .export-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .export-btn svg,
    .filter-toggle-btn svg {
      width: 20px;
      height: 20px;
    }

    /* ==================== FILTER PANEL ==================== */
    .filter-panel {
      background: var(--card);
      border-radius: 8px;
      margin-top: 0.5rem;
      padding: 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.5s;
    }

    .filter-panel.open {
      max-height: 500px;
      opacity: 1;
      padding: 1rem;
      overflow: visible;
    }

    .filter-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .filter-panel-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--foreground);
    }

    .filter-close-btn {
      background: transparent;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .filter-close-btn:hover {
      color: var(--destructive);
    }

    .filter-close-btn svg {
      width: 24px;
      height: 24px;
    }

    .filter-dropdowns {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filter-dropdown {
      position: relative;
    }

    .filter-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--background);
      border: 2px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 14.4px;
      cursor: pointer;
      transition: all 0.3s;
      height: 40px;
      white-space: nowrap;
    }

    .filter-button:hover {
      border-color: #00aaff;
      color: #00aaff;
    }

    .filter-button.has-selections {
      border-color: #0096E1;
      background: #e6f4fc;
      color: #0096E1;
    }

    .dark .filter-button.has-selections {
      background: rgba(0, 150, 225, 0.2);
    }

    .filter-button.open {
      background: #0096E1;
      color: white;
      border-color: #0096E1;
      box-shadow: 0 4px 12px rgba(0, 150, 225, 0.3);
    }

    .dark .filter-button.open {
      box-shadow: 0 4px 12px rgba(0, 150, 225, 0.4);
    }

    .filter-arrow {
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 5px solid currentColor;
      transition: transform 0.3s;
      margin-left: 0.25rem;
    }

    .filter-button.open .filter-arrow {
      transform: rotate(180deg);
    }

    .filter-menu {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      z-index: 200;
      min-width: 300px;
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      padding: 1rem;
      border: 2px solid var(--border);
      display: none;
      animation: dropdownSlideIn 0.2s ease-out;
    }

    .dark .filter-menu {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    .filter-menu.open {
      display: block;
    }

    .filter-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .filter-menu-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--foreground);
      margin: 0;
    }

    .filter-clear {
      background: transparent;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      font-size: 14px;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .filter-clear:hover:not(:disabled) {
      color: var(--destructive);
      background: rgba(212, 24, 61, 0.1);
    }

    .filter-clear:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .filter-option {
      background: transparent;
      color: var(--muted-foreground);
      border: 2px solid var(--border);
      padding: 0.25rem 1rem;
      border-radius: 20px;
      font-size: 13.6px;
      cursor: pointer;
      transition: all 0.2s;
      height: 32px;
      display: inline-flex;
      align-items: center;
      opacity: 0;
      animation: filterOptionFadeIn 0.3s ease-out forwards;
    }

    .filter-option:hover {
      border-color: #0096E1;
      color: #0096E1;
      background: #f0f8ff;
      transform: scale(1.05);
    }

    .dark .filter-option:hover {
      background: rgba(0, 150, 225, 0.1);
    }

    .filter-option.selected {
      background: white;
      color: #000;
      border-color: #0096E1;
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0, 150, 225, 0.25);
    }

    .dark .filter-option.selected {
      background: #0096E1;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 150, 225, 0.5);
    }

    /* ==================== ACTIVE FILTERS ==================== */
    .active-filters {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      transition: all 0.3s;
      max-height: 500px;
      opacity: 1;
    }

    .active-filters.hidden {
      opacity: 0;
      max-height: 0;
      margin-top: 0;
      padding-top: 0;
      border-top: 0;
      overflow: hidden;
    }

    .active-filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .active-filters-title {
      font-size: 14.4px;
      color: var(--muted-foreground);
      margin: 0;
    }

    .clear-all {
      background: transparent;
      border: none;
      color: var(--destructive);
      cursor: pointer;
      font-size: 13.6px;
      font-weight: 500;
    }

    .clear-all:hover {
      text-decoration: underline;
    }

    .filter-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .filter-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #0096E1;
      color: white;
      padding: 0.25rem 1rem;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      height: 32px;
      box-shadow: 0 2px 8px rgba(0, 150, 225, 0.25);
      opacity: 0;
      transform: scale(0.9) translateY(4px);
      animation: chipFadeIn 0.3s ease forwards;
    }

    .dark .filter-chip {
      box-shadow: 0 2px 8px rgba(0, 150, 225, 0.4);
    }

    .chip-remove {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.2s;
      border: none;
      color: white;
      line-height: 1;
    }

    .chip-remove:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    /* ==================== TOOL GRID ==================== */
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .tool-grid {
        grid-template-columns: 1fr;
      }
    }


   /* ==================== TOOL CARD ==================== */
.tool-card {
  background: var(--card);
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.4s;
  border: none;
  position: relative;
  opacity: 1;
  animation: none;
  height: 100%; /* üëà –î–û–ë–ê–í–¨–¢–ï –≠–¢–û */
  display: flex; /* üëà –î–û–ë–ê–í–¨–¢–ï –≠–¢–û */
  flex-direction: column; /* üëà –î–û–ë–ê–í–¨–¢–ï –≠–¢–û */
}

.tool-card:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
}

.tool-card-content {
  padding: 1.5rem;
  flex-grow: 1; /* üëà –î–û–ë–ê–í–¨–¢–ï –≠–¢–û (—Ä–∞—Å—Ç–∏, —á—Ç–æ–±—ã –∑–∞–Ω—è—Ç—å –º–µ—Å—Ç–æ) */
  display: flex; /* üëà –î–û–ë–ê–í–¨–¢–ï –≠–¢–û */
  flex-direction: column; /* üëà –î–û–ë–ê–í–¨–¢–ï –≠–¢–û */
}

.more-disabled-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  border: 2px solid #ccc;
  color: #555;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-size: 14px;
  height: 36px;
  margin-top: 0.5rem;
  transition: all 0.25s ease;
  cursor: pointer;
}

/* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
.more-disabled-btn:hover {
  border-color: #0096E1;
  color: #0096E1;
  box-shadow: 0 0 10px rgba(0, 150, 225, 0.4);
  transform: scale(1.05);
}

/* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
.more-disabled-btn:active {
  transform: scale(0.95);
  box-shadow: 0 0 4px rgba(0, 150, 225, 0.3);
  background: rgba(0, 150, 225, 0.08);
}

/* –î–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
.dark .more-disabled-btn:hover {
  border-color: #83CBFF;
  color: #83CBFF;
  box-shadow: 0 0 12px rgba(131, 203, 255, 0.5);
}


    .subscription-badge {
      position: absolute;
      top: 17px;
      right: 17px;
      z-index: 10;
      padding: 7px 13px;
      border-radius: 15px;
      font-size: 13.6px;
      font-weight: 500;
      border: 1px solid;
      height: 30px;
      display: inline-flex;
      align-items: center;
      letter-spacing: -0.1195px;
      line-height: 20.4px;
    }

    .subscription-free {
      background: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    .dark .subscription-free {
      background: rgba(74, 222, 128, 0.1);
      color: #4ade80;
      border-color: #22543d;
    }

    .subscription-freemium {
      background: #fff3cd;
      color: #856404;
      border-color: #ffeaa7;
    }

    .dark .subscription-freemium {
      background: rgba(251, 191, 36, 0.1);
      color: #fbbf24;
      border-color: rgba(146, 64, 14, 0.5);
    }

    .subscription-paid {
      background: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }

    .dark .subscription-paid {
      background: rgba(248, 113, 113, 0.1);
      color: #f87171;
      border-color: rgba(127, 29, 29, 0.5);
    }

    .tool-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .tool-logo {
      width: 68px;
      height: 68px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.3s;
      cursor: pointer;
      overflow: hidden;
    }

    .tool-logo:hover {
      transform: rotate(-10deg) scale(1.1);
    }

    .tool-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tool-logo-placeholder {
      font-size: 48px;

    }

    .tool-title {
      font-size: 20.8px;
      font-weight: 500;
      color: var(--foreground);
      margin: 0;
      cursor: pointer;
      transition: color 0.2s;
      letter-spacing: -0.3778px;

    }
.dept-icon {
  margin-right: 6px;
  font-size: 1.2em;
  vertical-align: middle;
  opacity: 0.85;
  transition: transform 0.2s ease;
}

.tool-title:hover .dept-icon {
  transform: scale(1.2);
}

    .tool-title:hover {
      color: #0096E1;
    }

    .tool-description {
      color: var(--muted-foreground);
      font-size: 15.2px;
      line-height: 22.8px;
      margin-bottom: 1rem;
      letter-spacing: -0.2494px;
    }

    .tool-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

/* ---- –¢–ï–ì ---- */
/* ==== TAG STYLING ==== */
.tag {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px; /* üëà —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
  padding: 3px 10px;
  border-radius: 9999px;
  font-size: 0.8rem;
  font-weight: 500;
  line-height: 1;
  white-space: nowrap;
  box-sizing: border-box;
}

/* ==== ICON INSIDE TAG ==== */
.tag-icon,
.tag-icon svg {
  width: 16px;
  height: 16px;
  flex-shrink: 0;
  display: block;

  transform: translateY(-50%);
  background: white;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 6px 10px;
  opacity: 0;

.nav-search.open {

.nav-search-input {

  transition: stroke 0.2s ease, opacity 0.2s ease;
}

.nav-icon-btn:hover .nav-icon svg,
.filter-toggle-btn:hover .nav-icon svg {

  opacity: 0.9;

.nav-icon-btn,
.filter-toggle-btn {

  margin-bottom: 32px; /* –∏ —Å–Ω–∏–∑—É –¥–æ –∫–∞—Ä—Ç–æ—á–µ–∫ */

  /* üí° —Ç–æ—Ç –∂–µ –æ—Ç—Ç–µ–Ω–æ–∫, —á—Ç–æ —É –ª—É–Ω—ã –∏ —Ñ–∏–ª—å—Ç—Ä–∞ */
}
/* ==================== –ï–î–ò–ù–´–ô –°–¢–ò–õ–¨ –ù–ê–í–ò–ì–ê–¶–ò–ò ==================== */

/* 1. –ë–∞–∑–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è –í–°–ï–• –∫–Ω–æ–ø–æ–∫ (–ª–µ–≤—ã—Ö –∏ –ø—Ä–∞–≤—ã—Ö) */
.nav-tab {
  all: unset;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 46px;   /* –û–¥–∏–Ω–∞–∫–æ–≤–∞—è —à–∏—Ä–∏–Ω–∞ */
  height: 46px;  /* –û–¥–∏–Ω–∞–∫–æ–≤–∞—è –≤—ã—Å–æ—Ç–∞ */
  border-radius: 10px;
  /* –¶–≤–µ—Ç –∏–∫–æ–Ω–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (—Å–µ—Ä—ã–π) */
  color: var(--muted-foreground); 
  transition: all 0.2s ease;
}

/* 2. –ï–î–ò–ù–´–ô –≠–§–§–ï–ö–¢ –¥–ª—è :hover (–Ω–∞–≤–µ–¥–µ–Ω–∏–µ) –∏ .active (–Ω–∞–∂–∞—Ç–∏–µ) */
.nav-tab:hover,
.nav-tab.active {
  /* –õ–µ–≥–∫–∏–π –≥–æ–ª—É–±–æ–π —Ñ–æ–Ω */
  background-color: rgba(0, 150, 225, 0.08); 
  /* –õ–µ–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
  transform: scale(1.05); 
  /* –Ø—Ä–∫–æ-–≥–æ–ª—É–±–æ–π —Ü–≤–µ—Ç –∏–∫–æ–Ω–∫–∏ */
  color: #0096E1; 
}

/* 3. –ò–∫–æ–Ω–∫–∏ –í–ù–£–¢–†–ò –∫–Ω–æ–ø–æ–∫ (–¥–ª—è <img ...> –∏ <svg ...>) */
.nav-tab img,
.nav-tab .nav-icon svg {
  width: 26px;  /* –ï–¥–∏–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ */
  height: 26px;
  opacity: 0.85;
  transition: all 0.2s ease;
}

/* 4. –ò–∫–æ–Ω–∫–∏ (SVG) –Ω–∞—Å–ª–µ–¥—É—é—Ç —Ü–≤–µ—Ç –æ—Ç –∫–Ω–æ–ø–∫–∏ */
.nav-tab .nav-icon svg {
    stroke: currentColor; 
}

/* 5. –ò–∫–æ–Ω–∫–∏ –í–ù–£–¢–†–ò –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏/–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
.nav-tab:hover img,
.nav-tab:hover .nav-icon svg,
.nav-tab.active img,
.nav-tab.active .nav-icon svg {
  opacity: 1;
  transform: scale(1.1); /* –ò–∫–æ–Ω–∫–∞ —Ç–æ–∂–µ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è */
}

/* 6. –ò—Å–ø—Ä–∞–≤–ª—è–µ–º —Ü–≤–µ—Ç–∞ –¥–ª—è –¢–ï–ú–ù–û–ô –¢–ï–ú–´ */
.dark .nav-tab {
   color: var(--muted-foreground); /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
}

.dark .nav-tab:hover,
.dark .nav-tab.active {
   /* –°–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
   color: #83CBFF; 
   /* –§–æ–Ω –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */

}
/* ==================== –ù–ê–í–ò–ì–ê–¶–ò–Ø (–¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê) ==================== */
.dark .navigation {
  background: var(--card); /* üëà –ë–µ—Ä–µ—Ç —Ü–≤–µ—Ç —Ç–µ–º–Ω–æ–π "–∫–∞—Ä—Ç–æ—á–∫–∏" (#2d2d2d) */

}
